<table class="table table-striped" ng-class="{'table-mask': organizationTable.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column="name" sortable>{{ "Name" | translate }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="organization in organizationTable.rows" row-select="organization">
      <td alch-table-cell>
        <a ui-sref="organizations.details.info({organizationId: organization.id})">
          {{ organization.name }}
        </a>
        <i class="icon-chevron-right selected-icon" ng-show="organization.selected"></i>
      </td>
    </tr>
  </tbody>
</table>
